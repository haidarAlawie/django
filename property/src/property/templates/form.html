{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}

<div class="container col-6 " style=" min-height: 200px;">
	<br/>
	<h1> Sign up </h1>
	<br/>
<form  method="post" action='.' enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form|crispy }}
    <center><button type="submit"  class="btn btn-success btn-lg">Send</button></center>
</form>
</div>
</div>
{% endblock %}
